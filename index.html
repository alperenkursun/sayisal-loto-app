<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body id="body" class="container">

    <script>
      for(let i=1;i<=90;i++){
        let bubble=`<div id="${i}" class="rounded-circle bg-primary fs-2 p-4 m-1 d-inline-block position-relative"><span class="position-absolute top-50 start-50 translate-middle text-white">${i}</span></div>`;

        document.getElementById("body").insertAdjacentHTML("beforeend",bubble);
      }

      let button=`<button class="btn btn-danger form-control my-3" onclick="document.location.reload(true);">Rastgele Sayı Oluştur</button>`;

        document.getElementById("body").insertAdjacentHTML("beforeend",button);

      var control= [0,0,0,0,0,0];
      for(let i=0;i<6;i++){
        
        let random = parseInt(1 + Math.random() * 90);
        for(var j=0;j<7;j++){
          if(random == control[j]){
            random = parseInt(1 + Math.random() * 90);
        }
        }
       
        document.getElementById(`${random}`).classList.remove("bg-primary");
        document.getElementById(`${random}`).classList.add("bg-danger");
        control[i] = random;
        console.log(random)
        console.log(control);
      }

      let random = parseInt(1 + Math.random() * 90);

      console.log(document.getElementsByTagName(`${random}`));
    </script>
  </body>
</html>
